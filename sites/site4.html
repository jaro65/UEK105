	<h1>Hier für Anlässe anmelden</h1>

	<form action="https://formlog.offline.ch/log" method="POST">



		<fieldset id="particulars">
			<legend>Personalien</legend><br>

			<label for="gender">Geschlecht :</label>&emsp;
			<select id="gender">
				<option value="male">Männlich</option>
				<option value="female">Weiblich</option>
				<option value="other">Andere</option>
			</select><br><br><br>

			<label for="firstname">Vorname :</label>&emsp;
			<input type="text" name="firstname" id="firstname" placeholder="Max" required><br>

			<label for="lastname">Nachname :</label>&emsp;
			<input type="text" name="lastname" id="lastname" placeholder="Mustermann" required><br>

			<label for="email">E-Mail :</label>&emsp;
			<input type="email" name="email" id="email" placeholder="max@domäne.com" required><br>

			<label for="street">Strasse :</label>&emsp;
			<input type="text" name="street" id="street" placeholder="Mustermannstrasse 21" required><br>

			<label for="plz">PLZ :</label>&emsp;
			<input type="number" name="plz" id="plz" placeholder="6205" required><br>

			<label for="place">Ort :</label>&emsp;
			<input type="text" name="place" id="place" placeholder="Eich" required><br>

			<label for="tele-nr">Telefon :</label>&emsp;
			<input type="text" name="tele-nr" id="tele-nr" placeholder="079 123 45 67" required>
		</fieldset>

		<fieldset id="theme">
			<legend>Anlass</legend><br>
			<input type="radio" name="theme" id="salad" value="salad"><label for="salad">Wie dekoriere ich einen Salat
				professionell?</label><br>
			<input type="radio" name="theme" id="grill" value="grill"><label for="grill">Grillen bei Franz
				zuhause</label><br>
			<input type="radio" name="theme" id="healthy" value="healthy"><label for="healthy">Gesundes Kochen im
				Winter</label><br>

		</fieldset>

		<fieldset id="comment">
			<legend>Bemerkungen</legend><br>
			<textarea name="comment" cols="40" rows="5" placeholder="Deine Anmerkungen..."></textarea><br>
		</fieldset>

		<input type="submit" value="Anmelden für den Anlass">
	</form>
